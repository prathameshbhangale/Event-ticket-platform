spring.application.name=event-ticket-platform
server.port=8082

spring.datasource.url=jdbc:postgresql://localhost:5432/event-ticket-platform
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Optional Hibernate/JPA settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# keyclaok
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/event-ticket-platform

# cors
frontend.url=http://localhost:5173/